<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
  <title>Lara framework feedback</title>
</head>
<body>

<div class="container">
	<h2 class="mt-2">Feedback for Lara UI web rendering engine</h2>
	<h5>https://github.com/integrativesoft/lara</h5>
	<form class="mt-2" action="https://www.briskforms.com/go/e18fa8672a889a872e47467122a7b5eb" method="post" accept-charset="UTF-8">
	  <div class="form-group">
		<label for="email">Email address</label>
		<input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  <div class="form-group">
		<label for="comment">Comments</label>
		<textarea class="form-control" id="comment" name="comment" placeholder="Please tell us about your experience with Lara"></textarea>
	  </div>
	  <button type="submit" name="submit" id="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
</body>
</html>
